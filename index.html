<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" onclick="login()">Login</button>
    </form>

    <div id="result"></div>

    <script>
        function login() {
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `password=${encodeURIComponent(password)}`,
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').innerText = result;

                // If the result contains "Correct password", you can perform further actions here
                if (result.includes('Correct password')) {
                    // Additional actions or redirection can be added here
                    console.log('Redirecting or performing additional actions...');
                }
            });
        }
    </script>
</body>
</html>
